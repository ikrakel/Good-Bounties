specVersion: 0.0.5
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: BountyStakeContract
    network: mumbai
    source:
      address: "0xD47C4d8C55BB0B48694662752dD420329Be12b65"
      abi: BountyStakeContract
      startBlock: 38201500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StakeMade
        - StakeWithdrawn
      abis:
        - name: BountyStakeContract
          file: ./abis/BountyStakeContract.json
      eventHandlers:
        - event: StakeMade(indexed uint256,indexed address,uint256)
          handler: handleStakeMade
        - event: StakeWithdrawn(indexed uint256,indexed address,uint256)
          handler: handleStakeWithdrawn
      file: ./src/handler.ts
  - kind: ethereum
    name: PGBountiesManager
    network: mumbai
    source:
      address: "0x87aD9FbE6c054fe330c996d101716De439eaaB9c"
      abi: PGBountiesManager
      startBlock: 38201500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StakeMade
        - StakeWithdrawn
      abis:
        - name: PGBountiesManager
          file: ./abis/PGBountiesManager.json
      eventHandlers:
        - event: BountyCreated(indexed uint256,indexed address,uint8,uint256,uint256)
          handler: handleBountyCreated
      file: ./src/handler.ts
