specVersion: 0.0.5
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: BountyStakeContract
    network: mumbai
    source:
      address: "0x09f5d9009F29CD54f3b6b0C1b3e4d066D26a1a67"
      abi: BountyStakeContract
      startBlock: 38201500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StakeMade
        - StakeWithdrawn
      abis:
        - name: BountyStakeContract
          file: ./abis/BountyStakeContract.json
      eventHandlers:
        - event: StakeMade(indexed uint256,indexed address,uint256)
          handler: handleStakeMade
        - event: StakeWithdrawn(indexed uint256,indexed address,uint256)
          handler: handleStakeWithdrawn
      file: ./src/handler.ts
  - kind: ethereum
    name: PGBountiesManager
    network: mumbai
    source:
      address: "0x26b39829C82b0158852d3285A9c86117297ca237"
      abi: PGBountiesManager
      startBlock: 38201500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StakeMade
        - StakeWithdrawn
      abis:
        - name: PGBountiesManager
          file: ./abis/PGBountiesManager.json
      eventHandlers:
        - event: BountyCreated(indexed uint256,indexed address,uint8,uint256,uint256)
          handler: handleBountyCreated
      file: ./src/handler.ts
