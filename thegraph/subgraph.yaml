specVersion: 0.0.5
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: BountyStakeContract
    network: celo-alfajores
    source:
      address: "0x822A6c6419Ceb6B1577cbbAF6D8Ba7fAF6Acfd01"
      abi: BountyStakeContract
      startBlock: 18925860
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StakeMade
        - StakeWithdrawn
      abis:
        - name: BountyStakeContract
          file: ./abis/BountyStakeContract.json
      eventHandlers:
        - event: StakeMade(indexed uint256,indexed address,uint256)
          handler: handleStakeMade
        - event: StakeWithdrawn(indexed uint256,indexed address,uint256)
          handler: handleStakeWithdrawn
      file: ./src/handler.ts
